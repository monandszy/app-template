<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Thymeleaf and HTMX</title>
</head>
<body>
<div layout:fragment="content" th:fragment="content">
  <h1>Catnip List</h1>
  <form
    hx-post="catnip"
    hx-swap="none"
    hx-trigger="submit"
    th:object="${catnipCreateDTO}"
    hx-on--after-request="updateCatnipList()"
  >
    <button type="submit" th:text="Add"
    ></button>
  </form>

  <input class="search-form" type="search"
         name="query" placeholder="Search..."
         hx-get="/catnip/list"
         hx-trigger="input changed delay:500ms, search, submit"
         hx-target="#catnip-list"
         hx-vals='{"page": 0}'
  >

  <div>
    <p>Sort:</p>
    <button
      hx-get="/catnip/list"
      hx-target="#catnip-list"
      hx-vals='{"sort":"id","page":0}'
    >Default
    </button>
    <th:block th:each="sortOption : ${sortOptions}">
      <button
        hx-get="/catnip/list"
        hx-target="#catnip-list"
        hx:vals="${ {sort: sortOption, page:0} }"
      > [[${sortOption}]]
      </button>
    </th:block>
  </div>

  <div th:replace="~{catnip/catnip-list :: catnipList}"></div>

  <script>
    function updateCatnipList() {
      htmx.ajax('GET', '/catnip/list', {target: '#catnip-list'});
    }
  </script>
</div>

</body>
</html>
